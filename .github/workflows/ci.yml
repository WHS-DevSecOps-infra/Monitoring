name: Monitoring CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [dev]
env:
  ACTIONS_STEP_DEBUG: true

permissions:
  contents: read
  id-token: write

jobs:
  terraform-ci:
    name: Terraform Plan for Monitoring Infra
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          role-to-assume: arn:aws:iam::433331841346:role/Monitoring-role
          
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0

      # - name: Run Infracost
